{% load static %}  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://js.arcgis.com/4.22/"></script>
<link
rel="stylesheet"
href="https://js.arcgis.com/4.22/esri/themes/dark/main.css"
/>
<style>
html,
body,
#viewDiv {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
  background: rgba(50,50,50);
}
</style>
<script>
require([
  "esri/widgets/Sketch",
  "esri/Map",
  "esri/layers/GraphicsLayer",
  "esri/views/MapView"
], (Sketch, Map, GraphicsLayer, MapView) => {
  const graphicsLayer = new GraphicsLayer();

  const map = new Map({
    basemap: "dark-gray-vector",
    layers: [graphicsLayer]
  });
  const view = new MapView({
    container: "viewDiv",
    map: map,
    zoom: 11,
    center: [23.34, 42.69]
  });

  

  view.popup.autoOpenEnabled = false;
  view.when(() => {
    const sketch = new Sketch({
      layer: graphicsLayer,
      view: view,
      creationMode: "update"
    });
    sketch.on("update", function(event){
      if (event.tool == "transform" && event.state == "start" || event.state == "complete" && event.aborted == false){
        let xmin = event.graphics[0].geometry.extent.xmax - event.graphics[0].geometry.extent.xmin;
        let xcount = xmin /100000 / 2;
        xcount = Number((xcount).toFixed(3));
        xmin = event.graphics[0].geometry.centroid.longitude - xcount + xcount* 0.10;

        let xmax = event.graphics[0].geometry.centroid.longitude + xcount - xcount* 0.10;

        let ymin = event.graphics[0].geometry.extent.ymax - event.graphics[0].geometry.extent.ymin;
        let ycount = ymin /100000 / 2;
        ycount = Number((ycount).toFixed(3));
        ymin = event.graphics[0].geometry.centroid.latitude-ycount+ ycount*0.35;
        
        let ymax = event.graphics[0].geometry.centroid.latitude+ycount- ycount*0.35;

        $.ajax({
          url: "ajax/",
          type: "GET",
          data: {
            xmin: xmin,
            xmax: xmax,
            ymin: ymin,
            ymax: ymax
          },
          success: function(response){
            view.popup.open({
              title: "Population: "+response.info,
              location: event.graphics[0].geometry.centroid
          });
          }
          });
      }
      else
      {
        view.popup.close();
      }
      // if(event.state == "active")
      // {
      //   view.popup.dockEnabled = true;
      // }
      // else
      // {
      //   view.popup.dockEnabled = false;
      // }
      
    });

    view.ui.add(sketch, "top-right");
  });
});

</script>

<div id="viewDiv"></div>
